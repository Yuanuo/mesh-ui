<div class="app-content">
    <h1 class="page-title">Schemas</h1>

    <md-toolbar class="admin-toolbar">
        <div class="md-toolbar-tools">
            <md-input-container flex>
                <label>Filter Schemas</label>
                <input ng-model="vm.schemaFilter">
            </md-input-container>
            <button class="btn btn-small btn-primary" aria-label="Create Schema" ui-sref="admin.schemas.create">
                Create New Schema
            </button>

            <schema-import-button type="schema"
                                  current-schemas="vm.schemas"
                                  on-import="vm.populateSchemas()"></schema-import-button>

            <schema-export-button schemas="vm.schemas"
                                  selected="vm.selected"
                                  disabled="vm.selectionEmpty()"
                                  on-export="vm.clearSelection()"></schema-export-button>
        </div>
    </md-toolbar>

    <md-content layout-padding class="admin-content-block">
        <table class="mh-table">
            <tr class="" ng-repeat="schema in vm.schemas | filter: vm.filterFn track by schema.uuid">
                <td>
                    <a ui-sref="admin.schemas.detail({ uuid: schema.uuid })"><strong>{{:: schema.name}}</strong></a>
                <td>
                <td>
                    <md-checkbox ng-model="vm.selected[schema.uuid]"
                                 md-no-ink
                                 aria-label="Select schema">
                    </md-checkbox>
                </td>
            </tr>
        </table>
    </md-content>
</div>
