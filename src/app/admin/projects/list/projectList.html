<div class="app-content">
    <h1 class="page-title">Projects</h1>

    <div class="actions-bar" layout="row">
        <button class="btn btn-small btn-primary" aria-label="Create Project">
            Create New Project
        </button>
    </div>

    <table class="mh-table">
        <tr ng-repeat="project in vm.projects">
            <td>
                <md-checkbox md-no-ink ng-checked="vm.isSelected($index)" aria-label="Select All"></md-checkbox>
            </td>
            <td>{{:: project.name }}</td>
        </tr>
    </table>
</div>
