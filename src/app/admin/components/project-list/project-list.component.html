<div class="not-found" *ngIf="(projects$ | async).length === 0">
    <div><icon>sentiment_very_dissatisfied</icon></div>
    <p>No projects found</p>
</div>

<div class="project-list">
    <project-list-item *ngFor="let project of projects$ | async" [projectUuid]="project.uuid"></project-list-item>
</div>

<gtx-button (click)="create()">Create Project</gtx-button>
