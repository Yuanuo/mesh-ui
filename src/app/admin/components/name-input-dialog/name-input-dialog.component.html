<div class="modal-title">
    <h5>{{ title }}</h5>
</div>
<div class="modal-content">
    <gtx-input [label]="label"
                [(ngModel)]="value">
    </gtx-input>
</div>
<div class="modal-footer">
    <gtx-button type="secondary" flat (click)="this.onCancelClick()" class="button_cancel">{{ 'common.cancel_button' | i18n }}</gtx-button>
    <gtx-button type="primary" (click)="this.onSubmitClick()" class="button_save"><icon left>save</icon> {{ 'modal.save_and_close_button' | i18n }}</gtx-button>
</div>
