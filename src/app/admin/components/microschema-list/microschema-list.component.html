<gtx-progress-bar [for]="loading$"></gtx-progress-bar>

<div class="not-found" *ngIf="(microschemas$ | async).length === 0 && !(loading$ | async)">
    <div><icon>sentiment_very_dissatisfied</icon></div>
    <p>{{ 'admin.microschema_none_found' | i18n }}</p>
</div>

<div>
    <a [routerLink]="['/admin/microschemas', microschema.uuid]" *ngFor="let microschema of microschemas$ | async">{{ microschema.name }}</a>
</div>
