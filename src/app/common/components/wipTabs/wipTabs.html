<div layout="rows" class="wip-tabs" ng-class="{ hidden: !vm.displayTabs }">
    <div ng-repeat="wip in vm.wips"
         class="wip-tab"
         ng-class="{ 'active' : vm.selectedIndex === $index }"
         ui-sref="projects.explorer.content( { tagId: wip.metadata.parentTagId, uuid: wip.item.uuid } )"
         aria-label="{{ wip.item.properties[vm.lang].name }}"
         title="{{ wip.item.properties[vm.lang].name }}">

        <a href="#" class="a-plain label" ng-class="{ modified: vm.isModified(wip.item.uuid) }">{{ wip.item.properties[vm.lang].name || 'Untitled' }}</a>
        <a href="#" ng-click="vm.closeWip($event, $index)" class="a-plain close"><i class="icon-close"></i></a>

    </div>
</div>
