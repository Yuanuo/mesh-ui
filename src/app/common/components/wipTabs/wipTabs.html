<div layout="rows" class="wip-tabs" ng-class="{ empty: vm.wips.length === 0 }">
    <div ng-repeat="wip in vm.wips"
         class="wip-tab"
         ng-class="{ 'active' : vm.selectedIndex === $index }"
         ui-sref="projects.explorer.content( { tagId: wip.metadata.parentTagId, uuid: wip.item.uuid } )"
         aria-label="{{ wip.item.properties[vm.lang].name }}"
         title="{{ wip.item.properties[vm.lang].name }}">

        <span class="status-indicator" ng-show="vm.isModified(wip.item.uuid)"></span>
        <span class="label">{{ wip.item.properties[vm.lang].name || 'Untitled' }}</span>
        <span ng-click="vm.closeWip($event, $index)" class="close"><i class="icon-close"></i></span>

    </div>
</div>
