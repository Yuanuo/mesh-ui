<div ng-if="vm.isLoggedIn" class="top-menu-container" layout layout-align="center">

    <div class="top-menu-color-bar"></div>

    <div class="top-menu" layout="row" layout-align="center center" flex>

        <div flex layout="row">
            <admin-menu-button></admin-menu-button>
            <div class="title-font logo" layout="row" layout-align="start center">
                <img src="assets/images/logo-folded-strip.svg">
            </div>
        </div>

        <div flex layout="row" layout-align="end center">
            <div class="language-container">
                <mh-dropdown>
                    <mh-dropdown-label layout="row" layout-align="center center" class="language-select-label top-menu-label">
                        <i class="icon-language"></i>
                        <span class="name hide-sm">
                            {{ vm.lang.nativeName }}
                        </span>
                        <span class="code show-sm">
                            {{ vm.lang.code }}
                        </span>
                    </mh-dropdown-label>
                    <mh-dropdown-body>
                        <ul>
                            <li ng-repeat="language in vm.languages"
                                ng-click="vm.updateLanguage(language.code)" >
                                <a href="#" class="a-plain">{{ language.nativeName | uppercase }}</a>
                            </li>
                        </ul>
                    </mh-dropdown-body>
                </mh-dropdown>
            </div>

            <div class="user-container" layout="row">
                <mh-dropdown>
                    <mh-dropdown-label layout="row" layout-align="center center" class="top-menu-label">
                        <div layout="row" layout-align="center center">
                            <span class="profile-image" ng-style="{'background-image': 'url({{ vm.profileImage }})' }"></span>
                            <span class="user-name"><span class="hide-sm">{{ vm.getUserName() }}</span><i class="icon-arrow-drop-down"></i></span>
                        </div>
                    </mh-dropdown-label>
                    <mh-dropdown-body>
                        <ul>
                            <li><a href="#" class="a-plain" translate>PROFILE</a></li>
                            <li ng-click="vm.logout()"><a href="#" class="a-plain" translate>LOG_OUT</a></li>
                        </ul>
                    </mh-dropdown-body>
                </mh-dropdown>
            </div>

        </div>
    </div>
</div>
