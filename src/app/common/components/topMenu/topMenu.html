<md-toolbar ng-if="vm.isLoggedIn">
    <div class="md-toolbar-tools" layout-align="center">
        <div class="top-menu-container" layout="row" flex>

            <div flex layout="row">
                <div class="top-menu-tab active">Content</div>
                <div class="top-menu-tab">Admin</div>
            </div>

            <div flex layout="row" layout-align="end center">
                <div class="user-container" layout="row">
                    <div class="profile-image" style="background-image: url({{ vm.profileImage }})"></div>

                    <div flex layout="column" layout-align="center center">
                        <md-select ng-model="vm.someModel">
                            <md-select-label>
                                <div class="user-name">{{ vm.userName }}</div>
                            </md-select-label>
                            <md-option value="1" ng-click="" translate>PROFILE</md-option>
                            <md-option value="2" ng-click="vm.logout()" translate>LOG_OUT</md-option>
                        </md-select>

                        <div class="language">
                            <i class="icon-language"></i>
                            <md-select ng-model="vm.lang" ng-change="vm.updateLanguage(vm.lang)">
                                <md-option ng-repeat="language in vm.languages" ng-value="language.code">{{ language.nativeName | uppercase }}</md-option>
                            </md-select>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</md-toolbar>
