<h5>Editor Master Detail View</h5>
<gtx-split-view-container class="split-view-container"
                          focusedPanel="right"
                          [rightPanelVisible]="true">

    <div class="list-pane" left>
        <!-- Left panel contents -->
        list view
    </div>

    <div class="content-pane" right>
        <!-- Right panel contents -->
        <div class="form-info">
            <div>
                Valid: {{ formGenerator.isValid }}
            </div>
            <div>
                Dirty: {{ formGenerator.isDirty }}
            </div>
            <div>
                <gtx-button size="small" flat (click)="formGenerator.setPristine()" [disabled]="!formGenerator.isDirty">set pristine</gtx-button>
            </div>
        </div>
        <form-generator #formGenerator
                        [schema]="schema"
                        [node]="node"></form-generator>
    </div>

</gtx-split-view-container>
