<div class="modal-title">
    <h5>{{ 'modal.node_conflict_title' | i18n }}</h5>
</div>
<div class="modal-content">
    <ul class="changes">
        <li *ngFor="let conflictedField of conflictedFields" class="change-item">
            <div class="path">{{ conflictedField.field.name }}</div>
            <div class="old-val">{{ conflictedField.mineValue }}</div>
            <div class="new-val">{{ conflictedField.theirValue }}</div>
        </li>
    </ul>

</div>
<div class="modal-footer">
    <gtx-button type="secondary" flat (click)="closeFn(false)">{{ 'common.cancel_button' | i18n }}</gtx-button>
    <gtx-button type="alert" (click)="closeFn(true)">{{ 'modal.discard_changes_button' | i18n }}</gtx-button>
    <gtx-button type="primary" (click)="saveAndClose()"><icon left>save</icon> {{ 'modal.save_and_close_button' | i18n }}</gtx-button>
</div>
