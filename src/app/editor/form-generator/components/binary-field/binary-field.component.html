<label>{{ api.field.label || api.field.name }}</label>
<div class="binary-preview">
    <div *ngIf="binaryProperties">
        <div [ngSwitch]="binaryMediaType">
            <div *ngSwitchCase="'image'">
                <img class="image-preview" [src]="binaryUrl" alt="" />
            </div>
            <div *ngSwitchCase="'video'">
                <video width="100%" controls>
                    <source [src]="binaryUrl" type="{{ binaryProperties.mimeType }}">
                </video>
            </div>
            <div *ngSwitchDefault>
                <div class="default-preview">
                    <icon class="node-icon">insert_drive_file</icon>{{ binaryProperties.fileName }}
                </div>
            </div>
        </div>
        <ul class="property-list">
            <li *ngFor="let prop of binaryPropertiesArray">
                {{ prop.key }}: {{ prop.value }}
            </li>
        </ul>
    </div>
    <gtx-file-picker (fileSelect)="onFilesSelected($event)"
                     flat="true"
                     [multiple]="false">
        Pick a file
    </gtx-file-picker>
</div>
