<div class="uuid-form">
    <thumbnail [nodeUuid]="userValue"></thumbnail>
    <gtx-input [(ngModel)]="userValue"
               [label]="api.field.label || api.field.name"></gtx-input>
    <gtx-button [disabled]="!isValidUuid()"
                flat="true"
                (click)="doUpdate()">Set</gtx-button>
</div>
