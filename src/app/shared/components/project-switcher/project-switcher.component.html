<gtx-dropdown-list width="trigger">
    <gtx-dropdown-trigger>
        <gtx-button>{{ (currentProjectName$ | async) }}</gtx-button>
    </gtx-dropdown-trigger>
    <gtx-dropdown-content>
        <gtx-dropdown-item *ngFor="let project of projects$ | async" (click)="changeProject(project)">
            {{ project.name }}
        </gtx-dropdown-item>
    </gtx-dropdown-content>
</gtx-dropdown-list>
