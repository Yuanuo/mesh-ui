<gtx-dropdown-list width="trigger">
     <gtx-dropdown-trigger>
         <gtx-button>{{ 'lang.' + (currentLanguage | async) | i18n }}</gtx-button>
     </gtx-dropdown-trigger>
     <gtx-dropdown-content>
          <gtx-dropdown-item *ngFor="let language of availableLanguages" (click)="onChange(language)">{{ 'lang.' + language | i18n }}</gtx-dropdown-item>
     </gtx-dropdown-content>
 </gtx-dropdown-list>
