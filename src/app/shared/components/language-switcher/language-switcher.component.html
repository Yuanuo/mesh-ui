<gtx-dropdown-list width="trigger">
    <gtx-dropdown-trigger>
        <gtx-button>{{ currentLanguage$ | async }}</gtx-button>
    </gtx-dropdown-trigger>
    <gtx-dropdown-content>
        <gtx-dropdown-item
            (click)="changeLanguage('de')">
                Deutsch
        </gtx-dropdown-item>
        <gtx-dropdown-item
            (click)="changeLanguage('en')">
                English
        </gtx-dropdown-item>
    </gtx-dropdown-content>
 </gtx-dropdown-list>
