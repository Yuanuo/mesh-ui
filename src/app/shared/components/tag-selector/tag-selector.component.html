<gtx-dropdown-list belowTrigger="true" width="trigger" (close)="close.emit()">
    <gtx-dropdown-trigger>
        <div></div>
    </gtx-dropdown-trigger>
    <gtx-dropdown-content>
        <span></span>
        <gtx-dropdown-item *ngFor="let tag of tags" (click)="selectTag.emit(tag)">
            <span class="tag-family">{{tag.tagFamily.name}}</span>
            <span class="tag-name" [meshBackgroundFrom]="tag.tagFamily.name || tag.tagFamily">
                <span [innerHTML]="tag.name | highlight:filterTerm"></span>
            </span>
        </gtx-dropdown-item>
        <gtx-dropdown-item *ngIf="newTagName !== ''" class="create-new-tag" (click)="createNewTag.emit(newTagName)">
            <span class="tag-family">{{ 'editor.create_new_tag' | i18n }} </span>{{newTagName}}
        </gtx-dropdown-item>
    </gtx-dropdown-content>
</gtx-dropdown-list>
