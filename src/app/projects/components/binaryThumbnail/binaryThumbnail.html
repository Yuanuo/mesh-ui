<div class="binary-thumbnail" layout="row" layout-align="center center">
    <img ng-if="vm.srcField && vm.isImage()" ng-src="{{ vm.getFileUrl() }}"/>
    <img ng-if="vm.srcFile && vm.isImage()" ngf-src="!vm.srcFile.$error && vm.srcFile" />

    <div ng-if="!vm.isImage() && vm.srcField" class="non-image-preview">
        <div class="file-preview">
            <i class="icon-insert-drive-file"></i>
            {{ vm.getFileExt() }}
        </div>
        {{ vm.getFileName() }}
    </div>

</div>
