<div class="binary-thumbnail" layout="row" layout-align="center center">
    <img ng-if="vm.srcNode && vm.isImage()" ng-src="{{ vm.getFileUrl() }}" />
    <img ng-if="vm.srcFile && vm.isImage()" ngf-src="!vm.srcFile.$error && vm.srcFile" />

    <div ng-if="vm.srcNode && !vm.srcNode.binaryProperties && vm.srcNode.container" class="non-image-preview">
        <div class="file-preview">
            <i class="icon-folder-open"></i>
        </div>
    </div>

    <div ng-if="!vm.isImage() && vm.srcNode.binaryProperties" class="non-image-preview">
        <div class="file-preview">
            <i class="icon-insert-drive-file"></i>
            {{ vm.getFileExt() }}
        </div>
        {{ vm.getFileName() }}
    </div>

</div>
