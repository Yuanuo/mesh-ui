<md-dialog ng-cloak>
    <form>
        <md-dialog-content>
            <div class="md-dialog-content">
                <h2 translate>CONFIRM_DELETE_TITLE</h2>

                <span translate>CONFIRM_DELETE_NODE_MULTI_MESSAGE</span>

                <md-radio-group ng-model="vm.deleteAllLangs">
                    <md-radio-button ng-value="false"
                                     aria-label="Delete only current language version">
                        <span translate>CONFIRM_DELETE_NODE_MULTI_CURRENT_MESSAGE</span> ({{:: vm.currentLangInfo.nativeName }})
                    </md-radio-button>
                    <md-radio-button ng-value="true"
                                     aria-label="Delete all language versions">
                        <span translate>CONFIRM_DELETE_NODE_MULTI_ALL_MESSAGE</span>
                    </md-radio-button>
                </md-radio-group>

            </div>
        </md-dialog-content>

        <md-dialog-actions>
            <button ng-click="vm.deleteNodeMulti()" class="btn btn-warn">
                Delete
            </button>
            <button ng-click="vm.cancel()" class="btn">
                Cancel
            </button>
        </md-dialog-actions>
    </form>
</md-dialog>
