<md-dialog ng-cloak>
    <form>
        <md-dialog-content>
            <div class="md-dialog-content">
                <h2>Delete Content?</h2>

                The selected nodes may exist in more than one language.

                <md-radio-group ng-model="vm.deleteAllLangs">
                    <md-radio-button ng-value="false"
                                     aria-label="Delete only current language version">
                        Delete current language version only ({{:: vm.currentLangInfo.nativeName }})
                    </md-radio-button>
                    <md-radio-button ng-value="true"
                                     aria-label="Delete all language versions">
                        Delete <strong>all</strong> language versions
                    </md-radio-button>
                </md-radio-group>

            </div>
        </md-dialog-content>

        <md-dialog-actions>
            <button ng-click="vm.deleteNodeMulti()" class="btn btn-warn">
                Delete
            </button>
            <button ng-click="vm.cancel()" class="btn">
                Cancel
            </button>
        </md-dialog-actions>
    </form>
</md-dialog>
