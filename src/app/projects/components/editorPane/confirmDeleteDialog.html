<md-dialog ng-cloak>
    <form>
        <md-dialog-content>
            <div class="md-dialog-content">
                <h2>Delete Content?</h2>

                <div ng-if="1 < vm.node.availableLanguages.length">
                    This content exists in the following languages. Check the ones you with to delete:

                    <div ng-repeat="code in vm.node.availableLanguages">
                        <md-checkbox ng-model="vm.langsToDelete[code]" md-no-ink
                                     aria-label="{{:: code }}">
                            {{:: vm.getLangInfo(code).nativeName }} ({{:: vm.getLangInfo(code).name }})
                        </md-checkbox>
                    </div>
                </div>

            </div>
        </md-dialog-content>

        <div class="md-actions">
            <button ng-click="vm.deleteNode()" class="btn btn-warn">
                Delete
            </button>
            <button ng-click="vm.cancel()" class="btn">
                Cancel
            </button>
        </div>
    </form>
</md-dialog>
