<md-input-container class="editor-widget">
    <label>{{:: field.label || field.name }}</label>
    <input type="number" ng-model="model[path]" ng-change="formBuilder.modified = true" ng-readonly="!formBuilder.canUpdate()"
           step="{{:: field.step }}"
           min="{{:: field.min }}"
           max="{{:: field.max }}">
</md-input-container>
