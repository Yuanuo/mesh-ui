<div class="list-container editor-widget">
    <label>{{:: field.label || field.name }}</label>
    <div>
        <ul dnd-list="model[path]"
            dnd-drop="endDrag(item, index, model[path].items)"
            dnd-allowed-types="[listTypeField.name]">

            <li flex ng-repeat="item in model[path].items track by tracker(item, $id, $index)"
                class="list-item"
                layout="row"
                dnd-draggable="item"
                dnd-dragstart="startDrag($index)"
                dnd-type="listTypeField.name">

                <widget-proxy flex model="model[path].items" path="$index" field="listTypeField"></widget-proxy>

                <div>
                    <div class="remove-item list-icon-btn" ng-click="removeItem($index)">
                       <i class="icon-close" title="Remove from list"></i>
                    </div>
                </div>
                <div class="sort-handle list-icon-btn" dnd-handle>
                    <div class="">
                        <i class="icon-more-vert" title="Drag to sort"></i>
                    </div>
                </div>

            </li>
        </ul>

        <div layout="row" class="add-item-row">
            <div ng-if="listTypeField.type !== 'microschema'">
                <div class="add-item list-icon-btn" ng-click="addItem()" ng-hide="model[path].items.length >= listTypeField.max" title="Add item to list">
                    <i class="icon-add">
                    </i>
                </div>
            </div>

            <div ng-if="listTypeField.type === 'microschema'">
                <mh-dropdown>
                    <mh-dropdown-label>
                        <div class="add-item list-icon-btn"  ng-hide="model[path].length >= listTypeField.max" aria-label="Add Item">
                            <i class="icon-add"></i> <i class="icon-arrow-drop-down"></i>
                        </div>
                    </mh-dropdown-label>
                    <mh-dropdown-body>
                        <ul class="create-options">
                            <li ng-repeat="microschema in listTypeField.allow"  ng-click="addWidget(microschema)"><a href="#" class="a-plain">{{:: microschema }}</a></li>
                        </ul>
                    </mh-dropdown-body>
                </mh-dropdown>
            </div>
        </div>

    </div>
</div>
