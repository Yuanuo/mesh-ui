<md-input-container class="editor-widget" ng-class="{ 'display-field' : vm.fieldModel.isDisplayField }">
    <label>{{ vm.fieldModel.label || vm.fieldModel.name }}</label>
    <textarea ng-model="vm.value" ng-change="vm.fieldModel.update(vm.value)" ng-readonly="!vm.fieldModel.canUpdate"></textarea>
</md-input-container>
