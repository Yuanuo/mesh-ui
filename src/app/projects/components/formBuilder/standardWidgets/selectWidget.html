<div layout="row">
    <div flex>
        {{ field.label || field.name }}
    </div>
    <div flex>
        <md-input-container flex>
            <md-select ng-model="model[path]" ng-change="formBuilder.modified = true" ng-readonly="!formBuilder.canUpdate()">
                <md-option ng-value="opt" ng-repeat="opt in field.options">{{ opt }}</md-option>
            </md-select>
        </md-input-container>
    </div>
</div>
