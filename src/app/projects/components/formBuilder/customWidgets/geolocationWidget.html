<div>

        <label>{{:: vm.fields[0].label }}</label>
        <input type="text" ng-model="vm.model.title" ng-change="vm.modified = true" ng-readonly="!vm.canUpdate()">
    </md-input-container>
    <div layout="row">
        <md-input-container flex>
            <label>{{:: vm.fields[1].label}}</label>
            <input type="text" ng-model="vm.model.longitude" ng-change="vm.modified = true" ng-readonly="!vm.canUpdate()">
        </md-input-container>
        <md-input-container flex>
            <label>{{:: vm.fields[2].label}}</label>
            <input type="text" ng-model="vm.model.latitude" ng-change="vm.modified = true" ng-readonly="!vm.canUpdate()">
        </md-input-container>
    </div>
    <div class="map-container" style="height: 400px;"></div>
