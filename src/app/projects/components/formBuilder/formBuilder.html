<div layout="row">
    <form flex name="contentEditorForm">
        <div ng-repeat="field in formBuilder.fields">
            <widget-proxy model="formBuilder.model" path="field.name" field="field"></widget-proxy>
        </div>
    </form>
    <div flex>
        <pre>
            {{ formBuilder.model | json}}
        </pre>
    </div>
</div>
