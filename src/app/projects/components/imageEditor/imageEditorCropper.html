<div class="crop-wrapper" layout="column">

    <div class="cropper-area" flex>
        <img id="mesh-image-editor-subject" ng-src="{{ vm.params.src }}">
    </div>

    <div class="crop-controls" layout="row">

        <div class="button-container">
            <button class="btn" ng-click="vm.fitToImage()">
                <i class="icon-crop"></i> Fit to image
            </button>
        </div>

        <h3>Aspect Ratio</h3>
        <md-radio-group layout="row"
                        ng-model="vm.cropperOptions.aspectRatio"
                        ng-change="vm.setAspectRatio(vm.cropperOptions.aspectRatio)">
            <md-radio-button value="original" class="md-primary">Original</md-radio-button>
            <md-radio-button value="square">Square</md-radio-button>
            <md-radio-button value="free">Free</md-radio-button>
        </md-radio-group>
    </div>
</div>
