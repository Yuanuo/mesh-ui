<div class="tag-list-container">
    <ul class="tag-list">
        <li ng-repeat="tag in vm.tags">
            <md-item-content>
                <div class="tag-item">
                    <a href="#" ng-click="vm.goTo(tag.uuid)"><i class="icon-label-outline"></i> {{ tag.properties.name }}</a>
                </div>
            </md-item-content>
        </li>
    </ul>
</div>
