<div class="binary-file-preview">
    <div ng-if="srcUrl && srcUrl !== ''">
        <binary-thumbnail src-url="srcUrl" src-field="srcField" transform="transform" ></binary-thumbnail>
    </div>
    <div ng-if="!srcUrl && srcFile">
        <binary-thumbnail src-file="srcFile" transform="transform"></binary-thumbnail>
    </div>
</div>
