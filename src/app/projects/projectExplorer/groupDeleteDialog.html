<md-dialog>
  <md-dialog-content>
      <h2 translate>Delete Content?</h2>
      <p translate>
          Are you sure you want to delete the selected contents?
      </p>
  </md-dialog-content>

  <md-dialog-actions>
    <button ng-click="vm.confirm()" class="btn btn-warn">
        <span translate>Delete</span>
    </button>
    <button ng-click="vm.cancel()" class="btn">
        <span translate>CANCEL</span>
    </button>
  </md-dialog-actions>
</md-dialog>
