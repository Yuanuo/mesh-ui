<div class="app-content">
    <div layout="row" layout-sm="column">

        <div flex-gt-sm="25" flex-gt-md="15" class="explorer-folders-col">

            <div layout="row">
                <h2>Folders</h2>
            </div>

            <div class="actions-bar hide-sm" layout="row">
                <mh-dropdown>
                    <mh-dropdown-label>
                        <button class="btn btn-small btn-primary" aria-label="Create Tag">
                            Create Folder
                        </button>
                    </mh-dropdown-label>
                    <mh-dropdown-body>
                        <ul class="create-options">
                            <li>Create Folder
                            </li>
                        </ul>
                    </mh-dropdown-body>
                </mh-dropdown>
            </div>

            <explorer-folders-list folders="vm.tags"></explorer-folders-list>

        </div>

        <div flex class="explorer-contents-col">

            <div layout="row">
                <h2>Contents</h2>
                <project-search-bar flex></project-search-bar>
            </div>
            <div class="actions-bar hide-sm" layout="row" layout-align="end">
                <div>
                    <mh-dropdown>
                        <mh-dropdown-label>
                            <button class="btn btn-primary btn-small" aria-label="Create Tag">
                                Create Content
                            </button>
                        </mh-dropdown-label>
                        <mh-dropdown-body>
                            <ul class="create-options">
                                <li ng-repeat="schema in vm.schemas"
                                    value="{{::$index}}"
                                    ui-sref="projects.explorer.createContent({ schemaId: schema.uuid })">
                                    {{::schema.displayName || schema.title}}
                                </li>
                            </ul>
                        </mh-dropdown-body>
                    </mh-dropdown>
                </div>
                <div flex></div>
                <button class="btn btn-primary btn-small" ng-disabled="0 === vm.selectedItems.length" ng-click="vm.openSelected()">
                    Edit Selected
                </button>
                <button class="btn btn-warn btn-small" ng-disabled="0 === vm.selectedItems.length" ng-click="vm.deleteSelected()">
                    Delete Selected
                </button>
            </div>

            <explorer-contents-list contents="vm.contents"
                                    current-page="vm.currentPage"
                                    items-per-page="vm.itemsPerPage"
                                    total-items="vm.totalItems"
                                    selected-items="vm.selectedItems"
                                    on-update="vm.updateContents(currentPage, itemsPerPage)">
            </explorer-contents-list>

        </div>
    </div>

</div>
