<div class="app-content">

    <breadcrumbs></breadcrumbs>

    <div layout="row">

        <explorer-side-nav></explorer-side-nav>

        <md-content class="md-padding" flex>

            <table class="md-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Schema</th>
                        <th>Author</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in vm.contents">
                        <td>{{ item.properties.name }}</td>
                        <td>{{ item.schemaName }}</td>
                        <td>{{ item.author.firstname }} {{ item.author.lastname }}</td>
                        <td>{{ item.created }}</td>
                    </tr>
                </tbody>
            </table>
        </md-content>


    </div>

</div>
