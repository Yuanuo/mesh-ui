<div class="app-content content-editor-container" ng-show="vm.isLoaded">

    <div class="close-content show-sm">
        <i class="icon-close" ng-click="vm.close(vm.content)"></i>
    </div>

    <!--<h1 class="title-font">{{ vm.content.fields[vm.content.displayField] || vm.content.name || 'Untitled'}}</h1>-->

    <!--<div layout="rows" class="language-selector">
        <md-checkbox md-no-ink ng-repeat="lang in vm.availableLangs" ng-model="vm.selectedLangs[lang.code]" ng-class="'lang-color-' + $index">
            {{::lang.nativeName }}
        </md-checkbox>
    </div>-->

    <div layout="row">
        <div flex class="content-editor-pane"
             xng-repeat="lang in vm.availableLangs"
             xng-class="'lang-color-' + $index"
             xng-if="vm.selectedLangs[lang.code]">
            <form-builder model="vm.content.fields"
                            fields="vm.schema.fields"
                            display-field="vm.schema.displayField"
                            modified-flag="vm.contentModified"
                            perms="vm.content.perms"></form-builder>
        </div>
    </div>

    <div layout="row" layout-align="center center" class="main-buttons">

        <button class="btn btn-primary"
                   ng-click="vm.persist(vm.content)"
                   ng-disabled="!vm.contentModified"
                   aria-label="save">
            <i class="icon-save"></i>
            <span ng-if="!vm.isNew" translate>UPDATE</span>
            <span ng-if="vm.isNew" translate>CREATE</span>
        </button>

        <button class="btn btn-warn"
                   ng-click="vm.remove(vm.content)"
                   ng-disabled="!vm.canDelete()"
                   aria-label="delete">
            <i class="icon-delete"></i><span translate>DELETE</span>
        </button>

    </div>

</div>
