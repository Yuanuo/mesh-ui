<project-search-bar></project-search-bar>

<div class="app-content">

    <breadcrumbs></breadcrumbs>

    <div layout="row">

        <explorer-side-nav></explorer-side-nav>

        <md-content class="md-padding" flex>

            <table class="md-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Schema</th>
                        <th>Author</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in vm.content">
                        <td>{{ item.title }}</td>
                        <td>{{ item.schema }}</td>
                        <td>{{ item.author }}</td>
                        <td>{{ item.created }}</td>
                    </tr>
                </tbody>
            </table>
        </md-content>


    </div>

</div>
