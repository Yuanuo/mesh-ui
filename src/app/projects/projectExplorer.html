<project-search-bar></project-search-bar>

<div class="app-content">

    <breadcrumbs></breadcrumbs>

    <div layout="row">

        <md-sidenav md-component-id="left" class="md-sidenav-left" md-is-locked-open="true">
            <div class="tag-list-container">
                <md-list>
                    <md-item ng-repeat="tag in vm.tags">
                        <md-item-content>
                            <div class="md-tile-content">
                                <a href="#">{{tag}}</a>
                            </div>
                        </md-item-content>
                        <md-divider></md-divider>
                    </md-item>
                    <md-item>
                        <md-item-content>
                            <div class="md-tile-content">
                                <md-button class="md-raised md-accent">
                                    <i class="icon-add-circle"></i> Create New Tag
                                </md-button>
                            </div>
                        </md-item-content>
                    </md-item>
                </md-list>
            </div>
        </md-sidenav>

        <md-content class="md-padding" flex>

            <table class="md-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Schema</th>
                        <th>Author</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in vm.content">
                        <td>{{ item.title }}</td>
                        <td>{{ item.schema }}</td>
                        <td>{{ item.author }}</td>
                        <td>{{ item.created }}</td>
                    </tr>
                </tbody>
            </table>
        </md-content>


    </div>

</div>
