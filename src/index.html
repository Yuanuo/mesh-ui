<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Mesh UI</title>
    <base href="/ui/">

    <meta name="viewport"
          content="width=device-width, initial-scale=1">

    <link rel="manifest"
          href="/ui/">
    <link rel="apple-touch-icon"
          sizes="180x180"
          href="/ui/">
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="/ui/">
    <link rel="icon"
          type="image/png"
          sizes="16x16"
          href="/ui/">

          href="/ui/">

    <meta name="msapplication-config"
          content="assets/icon/browserconfig.xml">

          content="#ffffff">

            src="assets/config/mesh-ui-config.js"></script>
